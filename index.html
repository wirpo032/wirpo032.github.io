<!DOCTYPE html>
<html>

<head>
    <title>Index of tours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/wirpo032/kai.immo-tours/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><ul><a href="${file.path}">${file.name}</a></ul></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
